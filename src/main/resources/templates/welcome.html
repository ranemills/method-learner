<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: headElement">
    <title>Method Learning</title>
</head>
<body>

<div th:replace="common :: header"></div>

<div class="container">

    <div class="starter-template">

        <h2>Next place bell to learn</h2>
        <div>
            <p th:text="${nextPlaceBell?.methodName}"></p>
            <p th:text="${nextPlaceBell?.placeBellNumber?.value}"></p>
        </div>

        <h3>Rating</h3>

        <!--/*@thymesVar id="placeBellResult" type="com.mills.models.template.PlaceBellResult"*/-->
        <form action="#" th:action="@{/result}" th:object="${placeBellResult}" method="post">
            <fieldset>
                <p><label for="rating-field">Rating (1-5)</label>: <input id="rating-field" type="number" maxlength="1" th:field="*{value}"/></p>
            </fieldset>
        </form>

    </div>
</div>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
